<!-- Pokemon Cards -->
<div id="cards_landscape_wrap-2" *ngIf="pokemonNameList?.length">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <label for="typeahead-basic">Search on name/abilities:</label>
        <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="searchFilter" [ngbTypeahead]="search" />
      </div>
      <div class="col-6 pt-4">
        <ngb-pagination class="d-flex justify-content-end" size="sm" [collectionSize]="70" [(page)]="page"
          aria-label="Custom pagination">
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
          <ng-template ngbPaginationNumber let-p>{{ getPageSymbol(p) }}</ng-template>
        </ngb-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 flex-grow-1" *ngFor="let pokemon of pokemonNameList">
        <a href="" class="d-flex h-100">
          <div class="card-flyer w-100">
            <div class="text-box h-100 position-relative mb-4">
              <div class="image-box">
                <img
                  src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png'
                  class="card-img-top" alt="...">
              </div>
              <div class="text-container">
                <h6>{{pokemon.name}}</h6>
                <p class="card-text"><strong>Weight:</strong> {{pokemon.weight}}</p>
                <p class="card-text"><strong>Height:</strong> {{pokemon.height}}</p>
                <p class="card-text"><strong>List of abilities:-</strong></p>
                <div class="counter">
                  <div class="section-counter" *ngFor="let abilities of pokemon.pokemon_v2_pokemonabilities">
                    {{abilities.pokemon_v2_ability.name}}
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center p-4 m-2 position-absolute w-100 view-btn">
                <button href="#" class="btn btn-warning position-absolute">View Full Details</button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col pt-4">
        <ngb-pagination class="d-flex justify-content-end" size="sm" [collectionSize]="70" [(page)]="page"
          aria-label="Custom pagination">
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
          <ng-template ngbPaginationNumber let-p>{{ getPageSymbol(p) }}</ng-template>
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
